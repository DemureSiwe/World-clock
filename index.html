<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Busisiwe Tsetseng</title>
  </head>
  <body>
    <div class="screen">
      <div class="speaker"></div>
      <div class="camera"><div class="camera2"></div></div>

      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="current">My current location</option>
        <option value="Africa/Cairo">Egypt</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Seoul">South Korea</option>
      </select>

      <div id="cities">
        <div class="city" id="south-africa">
          <div>
            <h2>South Africa</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="kenya">
          <div>
            <h2>Kenya</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❣️ by
      <strong>Busisiwe Tsetseng</strong> and is open sourced on
      <a href="https://github.com/DemureSiwe/World-clock.git" target="_blank">
        Github </a
      >and hosted on
      <a href="busiswe-world-clock.netlify.app" target="_blank"> Netlify</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
