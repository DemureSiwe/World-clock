<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mystyles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Busisiwe Tsetseng</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose city</option>
        <option value="">Khenya</option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Japan</option>
      </select>

      <div class="city" id="south-africa">
        <div>
          <h2>South Africa</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="kenya">
        <div>
          <h2>Kenya</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>
      This project was coded with ❣️ by
      <a href="https://github.com/DemureSiwe" target="_blank"
        >Busisiwe Tsetseng</a
      >
      and is open sourced on
      <a href="https://github.com/DemureSiwe/World-clock.git" target="_blank">
        Github </a
      >and hosted on
      <a href="http://" target="_blank"> Netlify</a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
